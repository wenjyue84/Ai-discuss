name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请描述你希望添加的功能。

  - type: textarea
    id: problem
    attributes:
      label: 问题/需求
      description: 你想解决什么问题，或满足什么需求？
      placeholder: "我想要..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何实现这个功能？
      placeholder: "可以通过..."
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他方案吗？
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 截图、参考链接等
    validations:
      required: false
