name: Bug Report
description: Report a bug or issue with AI 圆桌
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提交 Bug 报告！请尽量填写完整信息，这将帮助我们更快定位问题。

  - type: dropdown
    id: platform
    attributes:
      label: 发生问题的 AI 平台
      description: 在哪个 AI 平台上遇到问题？
      multiple: true
      options:
        - Claude (claude.ai)
        - ChatGPT (chatgpt.com)
        - Gemini (gemini.google.com)
        - 侧边栏控制台
        - 不确定/通用问题
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: 浏览器版本
      description: "Chrome 版本号（在 chrome://version 查看）"
      placeholder: "例如: Chrome 120.0.6099.109"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: 扩展版本
      description: "在扩展管理页面 chrome://extensions 查看"
      placeholder: "例如: 0.1.3"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简要描述遇到的问题
      placeholder: "发生了什么？"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 详细描述如何复现这个问题
      placeholder: |
        1. 打开 Claude 页面
        2. 在侧边栏输入 xxx
        3. 点击 Send
        4. 出现错误...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
      placeholder: "应该..."
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: 截图/录屏
      description: 如有可能，请提供截图或录屏
      placeholder: "拖拽图片到此处，或粘贴图片链接"
    validations:
      required: false

  - type: textarea
    id: console-logs
    attributes:
      label: 控制台日志
      description: "如有错误，请提供浏览器控制台日志（F12 -> Console）"
      placeholder: "粘贴控制台错误信息"
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他可能有帮助的信息
    validations:
      required: false
